name: Build (Linux)

on:
  push:
    branches: [ "main", "stable" ]
  pull_request:
    branches: [ "main", "stable" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Build
        run: bash workflow-build.sh
        
      - name: 'Publish build artifact (assemblies net472)'
        uses: actions/upload-artifact@v3
        with:
          name: Linux Assemblies (net472)
          path: PX Framework/Build/Assemblies/net472
          
      - name: 'Publish build artifact (assemblies net60)'
        uses: actions/upload-artifact@v3
        with:
          name: Linux Assemblies (net60)
          path: PX Framework/Build/Assemblies/net60
